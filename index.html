<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Countdown Timer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">
    <div class="stars">
      <img src="./images/bg-stars.svg" alt="">
    </div>
    <h1>Counting Down to Easter Confrence</h1>

    <div class="countdown">
      <div>
        <p id="days">{time}</p>
        <h3>Days</h3>
      </div>
      <div>
        <p id="hours">{time}</p>
        <h3>Hours</h3>
      </div>
      <div>
        <p id="minutes">{time}</p>
        <h3>Minutes</h3>
      </div>
      <div>
        <p id="seconds">{time}</p>
        <h3>Seconds</h3>
      </div>
    </div>
  </div>

  <div class="socials">
    <ul>
      <li><img src="./images/icon-facebook.svg" alt=""></li>
      <li><img src="./images/icon-pinterest.svg" alt=""></li>
      <li><img src="./images/icon-instagram.svg" alt=""></li>
    </ul>
  </div>

  <div class="hills">
    <img src="./images/pattern-hills.svg" alt="">
  </div>

  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Oliver</a>.
  </div> -->
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  <script src="./index.js"></script>
</body>
</html>
